# Personal Multimap configuration
NFORCER_BL_ASN {
  type = "asn";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_bad_asn.map";
  score = 1;
  description = "Sender's ASN is on the local blacklist";
#  symbols_set = ["NFORCER_BL_ASN"];
}


NFORCER_BAD_LANG {
  type = "selector";
  selector = 'languages';
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_bad_languages.map";
  symbols_set = [
    "LANG_FILTER"
  ];
  regexp = true;
  score = 5.0;
}

NFORCER_FISHY_TLD {
  type = "from";
  filter = "email:domain";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_fishy_tlds.map";
  regexp = true;
  score = 15;
  group = "local_nforcer";
}

NFORCER_FROM_WL {
  type = "from";
  filter = "email:addr";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_from_wl.map";
  #regexp = true;
  action = "accept";
  description = "Accept emails from";
  symbols_set = [
    "NFORCER_FROM_WL"
  ];
  group = "local_nforcer";
}

NFORCER_FROM_BL {
  type = "from";
  filter = "email:addr";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_from_bl.map";
  #regexp = true;
  action = "reject";
  description = "Reject emails from";
  symbols_set = [
    "NFORCER_FROM_BL"
  ];
  group = "local_nforcer";
}

NFORCER_DOMAIN_WL {
  type = "from";
  filter = "email:domain";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_domain_wl.map";
  regexp = true;
  score = -20.0;
  action = "accept";
  symbols_set = [
    "NFORCER_DOMAIN_WL"
  ];
  group = "local_nforcer";
}

NFORCER_DOMAIN_BL {
  type = "from";
  filter = "email:domain";
  map = "https://raw.githubusercontent.com/nforceroh/rspamd_config/main/maps.d/nforcer/nforcer_domain_bl.map";
  regexp = true;
  prefilter = true;
  score = 20.0;
  action = "reject";
  symbols_set = [
    "NFORCER_DOMAIN_BL"
  ];
  group = "local_nforcer";
}
