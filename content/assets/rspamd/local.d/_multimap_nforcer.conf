BAD_SUBJECT_00 {
  type = "header";
  header = "subject";
  regexp = true;
  map = "http://nullnull.org/bad-subject-regex.txt";
  score = 6.0;
  symbols_set = [
    "BAD_SUBJECT_00"
  ];
  group = "local_bl";
}

BAZAAR_ABUSE_CH {
  type = "selector";
  selector = "attachments(hex,md5)";
  map = "https://bazaar.abuse.ch/export/txt/md5/recent/";
  score = 10.0;
}

URLHAUS_ABUSE_CH {
  type = "url";
  filter = "full";
  map = "https://urlhaus.abuse.ch/downloads/text_online/";
  score = 10.0;
}

